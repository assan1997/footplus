            <li>

            <div class="nav-title">

            </div>
            <li *ngFor="let item of navigationItems; let i=index" [ngClass]="{'sidebarItems':true , 'navigation-active':item.active === true}" (click)="handleNavigation('navigation',i)">

              Sports
            </div>

            <span *ngIf="item?.code">{{item?.code}}</span>
            <span *ngIf="item?.text"class="item-text">{{item?.text}}</span>
            </li>
        </ul>
